<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Animation</title>
  <style>
    /* Make body fill the viewport and center its contents */
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    /* Base styles for both shapes */
    svg {
      overflow: visible;
    }
    .shape {
      fill: none;
      stroke: #1EBF76;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* Circle: dasharray = circumference (≈188.5), offset starts fully hidden */
    .circle {
      stroke-dasharray: 188.5;
      stroke-dashoffset: 188.5;
      animation: drawCircle 1.3s ease-out forwards;
    }

    /* Check: dasharray ≈ total path length (≈37), offset starts hidden, delayed */
    .check {
      stroke-linejoin: round;
      stroke-dasharray: 37;
      stroke-dashoffset: 37;
      animation: drawCheck 0.8s ease-out forwards;
      animation-delay: 0.7s;
    }

    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <svg width="64" height="64" viewBox="0 0 64 64">
    <!-- Circle outline -->
    <circle class="shape circle" cx="32" cy="32" r="30" />
    <!-- Check mark -->
    <polyline class="shape check" points="20,34 28,42 44,22" />
  </svg>
</body>
</html>
